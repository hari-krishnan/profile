<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hari Unnikrishnan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
            border: 4px solid #f0f0f0;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            object-position: center 30%;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 15px;
        }

        .message {
            font-size: 1.2rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #764ba2;
        }

        @media (max-width: 600px) {
            .card {
                padding: 40px 25px;
            }

            h1 {
                font-size: 2rem;
            }

            .message {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="profile-pic">
            <img src="../profile.jpg" alt="Hari">
        </div>

        <h1>Hey, I'm Hari!</h1>

        <p class="message">
            Computer vision enthusiast and engineering leader who loves building things.
            Currently working on cool AI stuff and enjoying the journey.
        </p>

        <div class="links">
            <a href="https://linkedin.com/in/harikrishnanengr" target="_blank">LinkedIn</a>
            <span>•</span>
            <a href="https://scholar.google.com/citations?user=0FxNtQUAAAAJ&hl=en" target="_blank">Scholar</a>
            <span>•</span>
            <a href="projects/" target="_blank">Projects</a>
            <span>•</span>
            <a href="https://github.com/hari-krishnan/profile/blob/main/projects/VocalFoldTracker_Demo.ipynb" target="_blank">Demo Notebook</a>
        </div>
    </div>
</body>
</html>
